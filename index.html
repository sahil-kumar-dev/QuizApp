<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Kanit&family=Merriweather&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz">
            <p class="questionCount">Questions: <span id="questionLength"></span></p>
            <h2 id="question"></h2>
            <ul class="answers">
                <li>
                    <input type="radio" name="answer" id="a" class="radio-btn">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="radio-btn">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="radio-btn">
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="radio-btn">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
            <button onclick="submit()" class="btn">Submit</button>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
